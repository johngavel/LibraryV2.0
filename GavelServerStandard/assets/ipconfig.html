<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import the JS modules -->
  <script type="module" src="/js/main.js" defer></script>
  <script type="module" src="/js/ipconfig.js" defer></script>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- Use the custom elements -->
  <my-header></my-header>
  <main class="container">
    <form id="ipForm" novalidate>
      <element-group id="ipconfig" legend="IP Information">
        <element-group legend="Mode" id="allowdhcp">
          <label class="switch">
            <input type="checkbox" id="dhcp" />
            <span class="switch-label">Obtain an IP address automatically (DHCP)</span>
          </label>
        </element-group>
        <element-group legend="Static Settings">
          <div class="row">
            <div class="field">
              <div class="label">IP Address</div>
              <input type="text" id="ipAddress" placeholder="e.g., 192.168.1.50" class="text mono" />
            </div>
            <div class="field">
              <div class="label">Subnet Mask</div>
              <input type="text" id="subnetMask" placeholder="e.g., 255.255.255.0" class="text mono" />
            </div>
            <div class="field">
              <div class="label">Default Gateway</div>
              <input type="text" id="gatewayAddress" placeholder="e.g., 192.168.1.1" class="text mono" />
            </div>
            <div class="field">
              <div class="label">DNS Server</div>
              <input type="text" id="dnsAddress" placeholder="e.g., 8.8.8.8" class="text mono" />
            </div>
          </div>
        </element-group>
        <element-group legend="Device Info">
          <div class="row">
            <div class="field">
              <div class="label">MAC Address</div>
              <div id="macAddress" class="mono">—</div>
            </div>
            <div class="field">
              <div class="label">Current IP</div>
              <div id="currentIp" class="mono">—</div>
            </div>
          </div>
        </element-group>
      </element-group>    
      <config-card>
          <back-button link="/index.html" color="backward">Cancel</back-button>
          <button type="button" id="btnReload" class="button buttonOK">Reload</button>
          <button type="submit" class="button buttonWarn">Save Settings</button>
          <button type="button" id="btnSaveReboot" class="button buttonError">Save &amp; Reboot</button>        
      </config-card>
    </form>
    <div id="msg" class="msg" role="alert" aria-live="polite"></div>
  </main>
  
  <my-footer></my-footer>
</body>
</html>
