<!DOCTYPE html>
<!-- terminal.html -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optional: include CSRF token meta if your backend requires it -->
  <!-- <meta name="csrf-token" content="YOUR_TOKEN_HERE"> -->

  <!-- External stylesheet -->
  <link rel="stylesheet" href="/style/style.css">
  <!-- External script, loads after HTML is parsed -->
  <script src="/js/buildinfo.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/footer.js" defer></script>
  <script src="/js/console.js" defer></script>
</head>
<body>
  <!-- Header injected by header.js -->
  <header id="site-header"></header>
  <main>
    <div class="container">
      <!-- role="log" with aria-live for accessibility of streaming updates -->
      <div id="terminal" role="log" aria-live="polite" aria-atomic="false"></div>

      <div class="controls">
        <label for="input">Enter a command</label>
        
        <!-- Input field -->
        <input
          type="text"
          id="input"
          name="command"
          placeholder="Enter a command ('?' or 'help')…"
          autocomplete="off"
          spellcheck="false"
          autofocus
          aria-label="Command input"
        />
        <a href="/server.html">
          <button type="button" class="button button2" aria-label="Cancel and return">Cancel</button>
        </a>
      </div>

      <div id="status" class="status">Startup…</div>
    </div>
    <br><br>
    <hr style="width:50%">
  </main>
  <!-- Footer injected by footer.js -->
  <footer id="site-footer"></footer>
</body>
</html>
